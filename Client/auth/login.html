<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../styles/logi.css" />
  </head>

  <body>
    <div id="container">
        <form method="post" action="../../Server/Auth.php">
          <div id="inputfields">
            <h1 id="login">Login to see your Notes</h1>
  
            <div class="username">
              <label for="name"></label>
              <input type="email" id="email" name="email" placeholder="Enter your email" />
            </div>
  
            <div class="username">
              <label for="password"></label>
              <input type="password" id="password" name="password" placeholder="Enter your password" />
              <span id="toggle-password" class="show-password"></span>
            </div>
            <p>I don't have account <a href="./register.php">SignUp?</a></p>
  
            <button type="submit" name="login">Login</button>
          </div>
        </form>
      </div>
  </body>
  
</html>
